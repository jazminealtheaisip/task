<div class="form-container">
    <form > 
        <div class="task">
            <input id="toDo" class="input-task" type="text" placeholder="Enter a Task" >

            <select class="categories-style">
                <option *ngFor="let category of categories" [value]="category" >{{category}}</option>
            </select>
            
            <button class="addButton" type="submit" ><mat-icon id="add-icon">add</mat-icon> Add</button>
        </div>
    </form>
</div>
