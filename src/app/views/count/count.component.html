<div class="tasks">
    <div class="count total" >Total: <span><mat-icon>rule</mat-icon>{{totalCount}}</span></div>


    <div class="count todo">Todo: <span><mat-icon>format_list_bulleted</mat-icon>{{categoryCounts['Todo'] || 0}}</span></div>

    <div class="count pending">Pending:  <span><mat-icon>pending_actions</mat-icon>{{categoryCounts['Pending'] || 0}}</span></div>

    <div class="count ongoing">Ongoing: <span><mat-icon>update</mat-icon>{{categoryCounts['Ongoing'] || 0}}</span></div>
    
    <div class="count completed">Completed: <span><mat-icon>checklist</mat-icon>{{categoryCounts['Completed'] || 0}}</span></div>
</div>
